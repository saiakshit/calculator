<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
   <div class="calc">
    <div class="top">
        <div class="ans"></div>
    </div>
    <div class="bottom">    
        <div class="numericals">
            <div class=" button grey round flex">AC</div>
            <div class=" button grey round flex">+/_</div>
            <div class=" button grey round flex">%</div>
            <div class=" button orange round flex"><i class="fa-solid fa-divide"></i></div>
            <div class=" button light round flex">7</div>
            <div class=" button light round flex">8</div>
            <div class=" button light round flex">9</div>
            <div class=" button orange round flex"><i class="fa-solid fa-xmark"></i></div>
            <div class=" button light round flex">4</div>
            <div class=" button light round flex">5</div>
            <div class=" button light round flex">6</div>
            <div class=" button orange round flex"><i class="fa-solid fa-minus"></i></div>
            <div class=" button light round flex">1</div>
            <div class=" button light round flex">2</div>
            <div class=" button light round flex">3</div>
            <div class=" button orange round flex"><i class="fa-solid fa-plus"></i></div>
            <div class=" button  light flex  zero">0</div>
            <div class=" button light round flex">.</div>
            <div class=" button orange round flex"><i class="fa-solid fa-equals"></i></div>
        </div>
    </div>
   </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
